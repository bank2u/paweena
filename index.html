<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Paweena</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark static-top">
      <div class="container"><a class="navbar-brand" href="#">Paweena</a></div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mt-4">
          คะแนนดิบ <input type="number" class="form-control" id="txtRawScore" />
        </div>
        <div class="col-sm-6 mt-4">
          คะแนนจริง
          <input type="number" class="form-control" id="txtAdjScore" />
        </div>
      </div>
    </div>

    <div class="container mt-4" id="error" style="display:none">
      <div class="alert alert-danger" role="alert">
        ERROR : ไม่สามารถสร้างตารางได้
      </div>
    </div>

    <div class="container mt-4 ">
      <table class="table table-condensed table-striped table-sm" id="tblScore">
        <thead>
          <tr>
            <th class='text-center' scope="col">คะแนนดิบ</th>
            <th class='text-center' scope="col">เปอร์เซ็น</th>
            <th class='text-center' scope="col">คะแนนจริง</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="src/calcTable.js"></script>
  </body>
</html>
